<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple English-French Dictionary" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/dictionary-icon.png" />
    <script defer type="text/javascript" src="js/script.js"></script>
    <title>English-French Dictionary</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER SECTION -->
      <header>
        <div class="logo-container">
          <img src="img/placide-irandora-logo.png" width="200" />
        </div>
        <h1>ENGLISH - FRENCH DICTIONARY 1.0</h1>
      </header>

      <!-- SEARCH FIELD SECTION -->
      <section class="search-field-container">
        <input type="text" id="search-field" placeholder="Type In A Word" />
        <input type="button" id="search-button" value="Search" />
      </section>

      <!-- ENGLISH WORDS LIST SECTION -->
      <section class="english-words-list-container">
        <ul id="english-words-list"></ul>
      </section>

      <!-- ENGLISH - FRENCH TRANSLATION SECTION -->
      <section class="translation-container">
        <div class="english-word-area" id="english-word-area"></div>
        <div class="english-example-area" id="english-example-area"></div>
        <div class="french-word-area" id="french-word-area"></div>
        <div class="french-example-area" id="french-example-area"></div>
        <footer>
          <h3>Copyright &copy; 2018 Placide IRANDORA</h3>
        </footer>
      </section>
    </div>
  </body>
</html>
